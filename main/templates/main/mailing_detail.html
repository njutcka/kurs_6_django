{% extends 'main/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="cart-header">
                    <h3 class="card-title">
                        Рассылка "{{object.title_mail}}"
                    </h3>
                </div>
                <div class="card-body">
                    <div class="col-md-8 mb-3">
                       <tr>
                    <td>Время начала рассылки</td>
                    <td>{{ object.start_time }}</td>
                </tr>
                <tr>
                    <td>Время завершения рассылки</td>
                    <td>{{ object.end_time }}</td>
                </tr>
              <tr>
                    <td>Периодичность</td>
                    <td>{{ object.period_mail }}</td>
                </tr>
                <tr>
                    <td>Статус</td>
                    <td>{{ object.status_mail}}</td>
                </tr>
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
