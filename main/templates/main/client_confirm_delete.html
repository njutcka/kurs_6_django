{% extends 'main/base.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить клиента "{{ client.name }}"?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'main:client_list' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
