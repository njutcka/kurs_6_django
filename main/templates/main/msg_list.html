{% extends 'main/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'main:create_mailing' %}">Добавить письмо</a>
</div>
{% for object in object_list %}
<div class="col-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{object.msg_title|title}}</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{object.msg_body}}</li>
            </ul>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'main:update_message' object.pk %}">Изменить</a>
                    <a class="p-2 btn btn-outline-danger" href="{% url 'main:delete_message' object.pk %}">Удалить</a>

        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
